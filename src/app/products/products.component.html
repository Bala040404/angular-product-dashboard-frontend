<div class="products">
    <div class="product" *ngFor="for let prod of products" [ngStyle]="{'background-color':prod.available?'green':'red'}">
        <img [src]="prod.image">
        <h4>{{prod.name}}</h4>
        <h5>{{prod.price}}</h5>
        <button *ngIf="prod.available else:notify">Buy now</button>
        <ng-template #notify>
            <button>notify me</button>
        </ng-template>
    </div>
</div>
